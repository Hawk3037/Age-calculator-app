<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="age-cal">
    <div class="dd-mm-y">
      <div class="day">
      <form class="d1">
        <label class="day1"> DAY <br></label>
        <input type="number" id="day1">
        <p class="validDay">Must be a valid day</p>
      </form>
      </div>
      <div class="month">
        <form class="d1">
          <label class="day2"> MONTH</label> <br>
          <input type="number" id="month1">
          <p class="validMonth">Must be a valid month</p>
        </form>
      </div>
      <div class="year">
        <form class="d1">
          <label class="day3"> YEAR</label> <br>
          <input type="number"  id="year1">
          <p class="validYear">Must be in the past</p>
        </form>
      </div>
    </div>
    <div>
      <div class="icon-container">
        <img class="icon1" src="assets/images/icon-arrow.svg" alt="Icon">
        <hr>
      </div>
      <div class="year-month-day">
      <div class="y2">
        <h1> <span class="newyears class1">--</span> years</h1>
      </div>
      <div class="m2">
        <h1> <span class="newmonths class1">--</span> months</h1>
      </div>
      <div class="d2">
        <h1> <span class="newdays class1">--</span> days</h1>
      </div>
    </div> 
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
